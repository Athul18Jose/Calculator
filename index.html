<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="result" placeholder="0">
            <button onclick="clearValue()" id="">AC</button>
            <button onclick="deletevalue()" id="">DEL</button>
            <button onclick="displayData('%')" id="">%</button> 
            <button onclick="displayData('/')" id="">/</button>
            <button onclick="displayData(7)" id="">7</button>
            <button onclick="displayData(8)" id="">8</button>
            <button onclick="displayData(9)" id="">9</button>
            <button onclick="displayData('*')" id="">*</button>
            <button onclick="displayData(4)" id="">4</button>
            <button onclick="displayData(5)" id="">5</button>
            <button onclick="displayData(6)" id="">6</button> 
            <button onclick="displayData('-')" id="">-</button>
            <button onclick="displayData(1)" id="">1</button>
            <button onclick="displayData(2)" id="">2</button>
            <button onclick="displayData(3)" id="">3</button>
            <button onclick="displayData('+')" id="">+</button>
            <button onclick="displayData('.')" id="">.</button>
            <button onclick="displayData(0)" id="">0</button>
            <button onclick="evaluateValue()" id="" class="equal">=</button>
        </div>
    </div>
</body>
<script src="./calc.js">

</script>
</html>
